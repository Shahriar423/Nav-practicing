    <form action="">
        <p>
            Name: <input type="text" name="" id="" placeholder="Enter your Name">
        </p>
        <p>
            Email: <input type="text" name="" id="" placeholder="Enter your E-mail">
        </p>
        <fieldset>
            <legend>Plese Select Your Gender</legend>
            <p>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </p>
            <p>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </p>
            <p>
                <input type="radio" name="gender" id="other">
                <label for="other">Others</label>
            </p>
        </fieldset><br>

        <fieldset>
            <legend>Please Select Your Fruits</legend>
            <input type="checkbox" name="fruits" id="mango">
            <label for="mango">Mango</label>
            <input type="checkbox" name="fruits" id="date">
            <label for="date">Date</label>
            <input type="checkbox" name="fruits" id="jack">
            <label for="jack">Jackfruit</label>
            <input type="checkbox" name="fruits" id="banana">
            <label for="banana">Banana</label>
        </fieldset>
        <p>Spaecial Area:<br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
